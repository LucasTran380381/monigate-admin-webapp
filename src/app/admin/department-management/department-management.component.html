<div class="card mat-elevation-z8">
  <div class="card-header card-header__flex">
    <h2>Danh sách phòng ban</h2>
    <div class="spacer"></div>
    <button [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="openAddDepartmentDialog()" mat-menu-item>
        <mat-icon>add</mat-icon>
        <span>Thêm phòng ban</span>
      </button>
      <button (click)="openImportDepartmentDialog()" mat-menu-item>
        <mat-icon>upload</mat-icon>
        <span>Nhập bằng excel</span>
      </button>
    </mat-menu>
    <input (change)="addAttachment($event)"
           accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" id="upload-file"
           name="upload-file"
           style="visibility: hidden;height: 1px; width: 1px"
           type="file">
  </div>

  <div class="card-content">

    <table [dataSource]="activeDepartmentDataSource" mat-table>
      <ng-container matColumnDef="no">
        <th *matHeaderCellDef mat-header-cell>
          Số thứ tự
        </th>
        <td *matCellDef="let element, let i= index" mat-cell> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell>
          Mã phòng ban
        </th>
        <td *matCellDef="let element;" mat-cell> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell>
          Tên phòng ban
        </th>
        <td *matCellDef="let element" mat-cell>{{element.name}}</td>
      </ng-container>
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

  </div>

</div>
