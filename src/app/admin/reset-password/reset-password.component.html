<div mat-dialog-title>
  <h1>Đặt lại mật khẩu</h1>
</div>

<div mat-dialog-content>
  <h2>Mật khẩu mới sẽ được gửi vào mail: {{data.email}}</h2>
</div>

<mat-divider></mat-divider>

<div mat-dialog-actions>
  <button color="warn" mat-button mat-dialog-close="">Huỷ</button>
  <button (click)="resetPassword()" color="primary" mat-raised-button>Đặt lại</button>
</div>
