<main class="mat-elevation-z8">
  <div style="grid-area: logo;display: flex; align-items: center; justify-content: start;
  width: 50px; text-align: center; margin-right: 10px;">
    <mat-icon [style.color]="color" style="font-size: 48px;">{{logo}}</mat-icon>
  </div>
  <div style="grid-area: title; color: #939393">{{title}}</div>
  <div style="grid-area: content; font-size: xx-large; font-weight: bolder">{{content}}</div>
</main>
