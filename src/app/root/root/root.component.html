<mat-drawer-container class="container">
  <mat-drawer #drawer class="mat-drawer" mode="side">Drawer content</mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z8" color="primary">
      <!--      <button  mat-icon-button (click)="drawer.toggle()">-->
      <!--        <mat-icon>menu</mat-icon>-->
      <!--      </button>-->
      <span>{{title.getTitle()}}</span>
      <div class="spacer"></div>
      <span class="date-section">{{currentDay | date:'dd/MM/yyyy'}}</span>
      <nav class="nav-list">
        <a *ngFor="let navItem of navItems" [routerLink]="navItem.routerLink" class="nav-item" matRipple
           routerLinkActive="nav-item__active">{{navItem.title}}</a>
        <button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="nav-item" mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
      </nav>
      <mat-menu #menu="matMenu">
        <button (click)="onLogout()" mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <div style="padding: 30px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
